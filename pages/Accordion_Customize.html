<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accordion Generator</title>

<style>

body{
  margin:0;
  padding:30px;
  font-family:system-ui;
  background:#f4f6f8;
}

.layout{
  display:grid;
  grid-template-columns:420px 1fr;
  gap:40px;
  max-width:1400px;
  margin:auto;
}

@media(max-width:900px){
  .layout{grid-template-columns:1fr;}
}

.controls{
  background:#ffffff;
  padding:28px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.05);
  
}

.tit h2{text-align:center;}
.group{
  
  padding-bottom:28px;
}
.group-title{
  font-size:13px;
  font-weight:700;
  text-transform:uppercase;
  letter-spacing:.6px;
  color:#6b7280;
  margin-bottom:14px;
}

.field{
  display:grid;
  grid-template-columns: 140px 1fr;
  align-items:center;
  gap:14px;
  margin-bottom:16px;
}

.field label{
  font-size:14px;
  font-weight:600;
  color:#374151;
}

.field input[type="color"],
.field select{
  justify-self:start;
}

.field input[type="range"]{
  -webkit-appearance:none;
  width:100%;
  height:4px;
  border-radius:4px;
  background:#e5e7eb;
  outline:none;
}

.field input[type="range"]::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:16px;
  height:16px;
  border-radius:50%;
  background:#4f46e5;
  cursor:pointer;
}

.field input[type="range"]::-moz-range-thumb{
  width:16px;
  height:16px;
  border:none;
  border-radius:50%;
  background:#4f46e5;
}

.field input[type="color"]{
  width:214px;
}
.group:last-child{
  border-bottom:none;
}

label{font-size:14px;font-weight:600;margin-bottom:3px;display:block;letter-spacing:0.3px;padding-top:10px;}
textarea{width:100%;}
textarea{min-height:70px;}

.wrapper-editor{
  border:1px solid #ddd;
  padding:12px;
  border-radius:12px;
  margin-bottom:12px;
}

.checkbox-label{
  display:flex;
  align-items:center;
  gap:8px;
  cursor:pointer;
  margin-bottom:10px;
  font-weight:600;
}

.checkbox-label input{
  width:18px;height:18px;
}

.dropzone{
  border:2px dashed #ccc;
  padding:15px;
  text-align:center;
  margin-top:10px;
  border-radius:10px;
  cursor:pointer;
}

.dropzone.dragover{
  border-color:#4f46e5;
  background:#f0f0ff;
}

.upload-success{
  color:#16a34a;
  font-size:13px;
  margin-top:6px;
}



.alt-row{
  display:grid;
  grid-template-columns: 2fr 1fr;
  gap:10px;
  margin-top:10px;
}

.alt-row input[type="file"]{
  flex:2;
}

.alt-row input[type="text"]{
  flex:1;
  max-width:159px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
}

.primary{background:#4f46e5;color:white;}

.preview{
  display:flex;
  justify-content:center;
  align-items:flex-start;
}

.preview-frame{
  padding:20px;
  box-sizing:border-box;
  position:fixed;
}

.wrapper{margin-bottom:16px;}

.accordion{overflow:hidden;}

.accordion button{
  all:unset;
  display:block;
  width:100%;
  padding:16px;
  cursor:pointer;
}

.accordion button h2{
  margin:0;
  font-size:18px;
}
.accordion h1,
.accordion h2,
.accordion h3,
.accordion h4,
.accordion h5,
.accordion h6{
  margin:0;
  padding:0;
  font-size:18px;
  font-weight:700;
}
.panel{
  height:0;
  overflow:hidden;
  opacity:0;
  transition:height .4s ease, opacity .3s ease;
  padding:0 16px;
  line-height:1.6;
}

.panel img{
  width:100%;
  display:block;
  margin:16px 0;
}

.file-btn{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#4f46e5;
  color:white;
  font-weight:600;
  cursor:pointer;
}

.file-btn:hover{
  opacity:0.9;
}
input[type="file"]{
  width:100%;
  margin-top:6px;
}

.image-btn{
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#4f46e5;
  color:white;
  font-weight:600;
  cursor:pointer;
}

.image-btn:hover{
  opacity:0.9;
}

input[type="range"]{
  -webkit-appearance:none;
  width:100%;
  height:6px;
  border-radius:6px;
  background:linear-gradient(to right,#4f46e5 0%,#4f46e5 50%,#e5e7eb 50%,#e5e7eb 100%);
  outline:none;
  margin:10px 0 20px 0;
  transition:background 0.3s ease;
}

/* Chrome / Edge */
input[type="range"]::-webkit-slider-thumb{
  -webkit-appearance:none;
  appearance:none;
  width:18px;
  height:18px;
  border-radius:50%;
  background:#4f46e5;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(79,70,229,0.3);
  transition:transform 0.2s ease;
}

input[type="range"]::-webkit-slider-thumb:hover{
  transform:scale(1.1);
}

/* Firefox */
input[type="range"]::-moz-range-thumb{
  width:18px;
  height:18px;
  border:none;
  border-radius:50%;
  background:#4f46e5;
  cursor:pointer;
}

label span{
  font-weight:700;
  color:#4f46e5;
}



.slider-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:14px;
  font-weight:600;
  margin-bottom:8px;
  color:#374151;
}

.slider-header span:last-child{
  color:#4f46e5;
  font-weight:700;
}

input[type="range"]{
  -webkit-appearance:none;
  width:100%;
  height:4px;
  border-radius:4px;
  background:#e5e7eb;
  outline:none;
}

input[type="range"]::-webkit-slider-thumb{
  -webkit-appearance:none;
  width:16px;
  height:16px;
  border-radius:50%;
  background:#4f46e5;
  cursor:pointer;
  margin-top:-6px; /* IMPORTANT alignment fix */
}

input[type="range"]::-moz-range-thumb{
  width:16px;
  height:16px;
  border:none;
  border-radius:50%;
  background:#4f46e5;
  cursor:pointer;
}
.delete-wrapper-btn{
  background:#ef4444;
  color:white;
  font-size:13px;
  padding:6px 10px;
  border-radius:8px;
  margin-bottom:10px;
  cursor:pointer;
}

.delete-wrapper-btn:hover{
  opacity:0.9;
}
</style>
</head>

<body>

<div class="layout">

<div class="controls">

<div class="group">
  <div class="group-title">Design Settings</div>

  <div class="field">
    <label>Background:</label>
	 <input type="color" id="accentColor" value="#dd533a">
  </div>

  <div class="field">
    <label>Button Color</label>
    <input type="color" id="cardColor" value="#1b1c38">
  </div>

  <div class="field">
    <label>Text Color</label>
    <input type="color" id="textColor" value="#ffffff">
  </div>

  <div class="field">
    <label>Heading Level</label>
    <select id="headingLevelSelect">
      <option value="h1">H1</option>
      <option value="h2" selected>H2</option>
      <option value="h3">H3</option>
      <option value="h4">H4</option>
      <option value="h5">H5</option>
      <option value="h6">H6</option>
    </select>
  </div>
</div>
<div class="group">
  <div class="group-title">Typography & Layout</div>

  <div class="slider-field">
  <div class="slider-header">
    <span>Title Size</span>
    <span id="titleSizeValue">17px</span>
  </div>
  <input type="range" id="titleFontSizeRange" min="12" max="40" value="18">
</div>

  <div class="slider-field">
  <div class="slider-header">
    <span>Body Size</span>
    <span id="bodySizeValue">16px</span>
  </div>
  <input type="range" id="bodyFontSizeRange" min="12" max="30" value="16">
</div>

  <div class="slider-field">
  <div class="slider-header">
    <span>Width</span>
    <span id="widthValue">420px</span>
  </div>
  <input type="range" id="widthRange" min="280" max="800" value="420">
</div>

  <div class="slider-field">
  <div class="slider-header">
    <span>Radius</span>
    <span id="radiusValue">16px</span>
  </div>
  <input type="range" id="radiusRange" min="0" max="32" value="16">
</div>
</div>
<div class="group">
<div id="wrapperEditors"></div>
<button id="addWrapperBtn">Add Wrapper</button>
</div>

<button class="primary" id="downloadBtn">Copy HTML</button>

</div>

<div class="preview">
<div class="preview-frame" id="previewFrame"></div>
</div>



</div>

<script>
let globalHeadingLevel = "h2";
let titleFontSize = 18;
let bodyFontSize = 16;
let wrappers=[];
function updateRangeFill(range){
  const percent = (range.value - range.min) / (range.max - range.min) * 100;
  range.style.background =
    `linear-gradient(to right,#4f46e5 0%,#4f46e5 ${percent}%,#e5e7eb ${percent}%,#e5e7eb 100%)`;
}
function createWrapper(){
wrappers.push({
  title:"Accordion Title",
  content:"Accordion content",
  showImage:false,
  imageUrl:"",
  altText:"",
  showVideo:false,
  videoUrl:""
});

  renderEditors();
  renderPreview();

  // Move focus AFTER render
  setTimeout(() => {
    const titles = document.querySelectorAll(".title-input");
    titles[titles.length - 1]?.focus();
  }, 0);
}

function renderEditors(){
  wrapperEditors.innerHTML="";
  wrappers.forEach((w,i)=>{
    const div=document.createElement("div");
    div.className="wrapper-editor";

    div.innerHTML=` <button type="button" class="delete-wrapper-btn" data-index="${i}">
    Delete Wrapper
  </button>
	
      <div style="display:flex; gap:20px; margin-bottom:10px;">
  <label class="checkbox-label">
    <input type="checkbox" class="image-checkbox" ${w.showImage?"checked":""}>
    Add Image
  </label>

  <label class="checkbox-label">
    <input type="checkbox" class="video-checkbox" ${w.showVideo?"checked":""}>
    Add Video
  </label>
</div>
	  
      <label>Title</label>
      <input type="text" class="title-input" value="${w.title}">

      <label>Content</label>
      <textarea>${w.content}</textarea>

      ${w.showImage?`
  <div class="alt-row">
    <input type="text" class="image-url-input"
      placeholder="Enter Image URL (https://...)"
      value="${w.imageUrl}">
    <input type="text"
  class="alt-text-input"
  placeholder="Alt text (optional)"
  value="${w.altText}">
  </div>
`:""}
${w.showVideo?`
  <div class="alt-row">
    <input type="text" class="video-url-input"
      placeholder="Enter Video URL (https://...)"
      value="${w.videoUrl}">
  </div>
`:""}
    `;

    const imageCheckbox = div.querySelector(".image-checkbox");
const videoCheckbox = div.querySelector(".video-checkbox");
imageCheckbox.onchange = () => {
  wrappers[i].showImage = imageCheckbox.checked;
  renderEditors();
  renderPreview();
};

videoCheckbox.onchange = () => {
  wrappers[i].showVideo = videoCheckbox.checked;
  renderEditors();
  renderPreview();
};
    const titleInput = div.querySelector(".title-input");
    const contentInput=div.querySelector("textarea");
    const altInput = div.querySelector(".alt-text-input");
const imageUrlInput = div.querySelector(".image-url-input");
const deleteBtn = div.querySelector(".delete-wrapper-btn");
const videoUrlInput = div.querySelector(".video-url-input");

if(videoUrlInput){
  videoUrlInput.oninput = () => {
    wrappers[i].videoUrl = videoUrlInput.value.trim();
    renderPreview();
  };
}
deleteBtn.onclick = (e) => {

  const index = Number(e.target.dataset.index);

  if(wrappers.length === 1){
    alert("At least one wrapper is required.");
    return;
  }

  wrappers.splice(index, 1);
  renderEditors();
  renderPreview();
};

if(imageUrlInput){
  imageUrlInput.oninput = () => {
    wrappers[i].imageUrl = imageUrlInput.value.trim();
    renderPreview();
  };
}


   

    titleInput.oninput=()=>{wrappers[i].title=titleInput.value;renderPreview();}
    contentInput.oninput=()=>{wrappers[i].content=contentInput.value;renderPreview();}
    if(altInput){
      altInput.oninput=()=>{wrappers[i].altText=altInput.value;renderPreview();}
    }

    wrapperEditors.appendChild(div);
  });
}

function setupAccordion(scope){

  const buttons = scope.querySelectorAll(".accordion button");

  buttons.forEach(btn => {

    const panel = btn.nextElementSibling;

    // Ensure closed initially
    btn.setAttribute("aria-expanded", "false");
    panel.style.height = "0px";
    panel.style.opacity = "0";
    panel.style.padding = "0 16px";
    panel.style.transition = "height .4s ease, opacity .3s ease";

    btn.onclick = () => {

      const isOpen = btn.getAttribute("aria-expanded") === "true";

      // Close all
      buttons.forEach(b => {
        const p = b.nextElementSibling;
        b.setAttribute("aria-expanded", "false");
        p.style.height = "0px";
        p.style.opacity = "0";
        p.style.padding = "0 16px";
      });

      // Open clicked one
      if (!isOpen) {

        btn.setAttribute("aria-expanded", "true");

        panel.style.padding = "0 16px 24px 16px";
        panel.style.opacity = "1";

        // Calculate exact height
        const height = panel.scrollHeight;
        panel.style.height = height + "px";
      }
    };
  });
}

function renderPreview(){
  previewFrame.innerHTML="";
  previewFrame.style.width=widthRange.value+"px";
  previewFrame.style.background=accentColor.value;
  previewFrame.style.borderRadius=radiusRange.value+"px";

  wrappers.forEach(w=>{
    const wrapper=document.createElement("div");
    wrapper.className="wrapper";

    const accordion=document.createElement("div");
    accordion.className="accordion";
    accordion.style.background=cardColor.value;
    accordion.style.borderRadius=radiusRange.value+"px";
    accordion.style.color=textColor.value;

    const button = document.createElement("button");
const heading = document.createElement(globalHeadingLevel);
heading.textContent = w.title;
heading.style.fontSize = titleFontSize + "px";
button.appendChild(heading);
    button.setAttribute("aria-expanded","false");

  const panel=document.createElement("div");
panel.className="panel";
panel.style.fontSize = bodyFontSize + "px";;

  let mediaHTML = "";

if(w.showImage && w.imageUrl){
  const altAttr = w.altText.trim() ? `alt="${w.altText}"` : "";
  mediaHTML += `<img src="${w.imageUrl}" ${altAttr} style="border-radius:${radiusRange.value}px;">`;
}

if(w.showVideo && w.videoUrl){
  mediaHTML += `
    <video src="${w.videoUrl}" controls 
      style="width:100%; margin-top:16px; border-radius:${radiusRange.value}px;">
    </video>
  `;
}

    panel.innerHTML=`${w.content}${mediaHTML}`;

    accordion.appendChild(button);
    accordion.appendChild(panel);
    wrapper.appendChild(accordion);
    previewFrame.appendChild(wrapper);
  });

  setupAccordion(previewFrame);
}

downloadBtn.onclick = async function () {

  const clone = previewFrame.cloneNode(true);
  clone.querySelectorAll(".panel").forEach(panel=>{
  panel.style.height = "";
  panel.style.transition = "";
  panel.style.opacity = "";
  panel.style.padding = "";
});

clone.querySelectorAll("button").forEach(btn=>{
  btn.removeAttribute("style");
});
  

  const htmlContent = `<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Accordion</title>
<style>
body{
  margin:0;
  font-family:system-ui;
  background:#ffffff;
  padding:40px 0;
}

.preview-frame{
  width:${widthRange.value}px;
  background:${accentColor.value};
  border-radius:${radiusRange.value}px;
  padding:20px;
  box-sizing:border-box;
  margin:auto;
}

.accordion{
  background:${cardColor.value};
  border-radius:${radiusRange.value}px;
  color:${textColor.value};
  overflow:hidden;
  margin-bottom:12px;
}
.accordion:last-child{
  margin-bottom:0;
}
.accordion h1,
.accordion h2,
.accordion h3,
.accordion h4,
.accordion h5,
.accordion h6{
  margin:0;
  padding:0;
  font-size:18px;
  font-weight:700;
}

.accordion button{
  all:unset;
  display:block;
  width:100%;
  padding:16px;
  cursor:pointer;
}

.accordion button > *{
  margin:0;
  padding:0;
  font-size:${titleFontSize}px;
  font-weight:700;
}

.panel{
  font-size:${bodyFontSize}px;
  max-height:0;
  overflow:hidden;
  opacity:0;
  transition:max-height .4s ease, opacity .3s ease;
  padding:0 16px;
  line-height:1.6;
  box-sizing:border-box;
}

.panel img{
  width:100%;
  display:block;
  margin:16px 0;
}
.wrapper{
  margin-bottom:16px;
}

.wrapper:last-child{
  margin-bottom:0;
}
</style>
</head>
<body>
<main>
<div class="preview-frame">
${clone.innerHTML}
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

  const accordions = document.querySelectorAll(".accordion");

  accordions.forEach((acc, index) => {

    const button = acc.querySelector("button");
    const panel = acc.querySelector(".panel");

    panel.style.maxHeight = "0px";
    panel.style.opacity = "0";

    button.setAttribute("aria-expanded","false");

    button.addEventListener("click", function(){

      const isOpen = button.getAttribute("aria-expanded") === "true";

      accordions.forEach(a=>{
        const b = a.querySelector("button");
        const p = a.querySelector(".panel");
        b.setAttribute("aria-expanded","false");
        p.style.maxHeight = "0px";
        p.style.opacity = "0";
		p.style.padding = "0 16px"; 
      });

      if(!isOpen){
  button.setAttribute("aria-expanded","true");

  panel.style.padding = "0 16px 24px 16px";  // add only when open
  panel.style.opacity = "1";
  panel.style.maxHeight = panel.scrollHeight + "px";
}

    });

  });

});
<\/script>
</main>
</body>
</html>
`;
navigator.clipboard.writeText(htmlContent)
  .then(() => {
    downloadBtn.textContent = "Copied Successfully âœ“";
    setTimeout(() => {
      downloadBtn.textContent = "Copy HTML";
    }, 2000);
  })
  .catch(() => {
    alert("Copy failed. Please try again.");
  });
};
cardColor.oninput =
accentColor.oninput =
textColor.oninput = renderPreview;

// Width
widthRange.oninput = () => {
  widthValue.textContent = widthRange.value + "px";
  updateRangeFill(widthRange);
  renderPreview();
};

// Radius
radiusRange.oninput = () => {
  radiusValue.textContent = radiusRange.value + "px";
  updateRangeFill(radiusRange);
  renderPreview();
};

// Title Font
titleFontSizeRange.oninput = () => {
  titleFontSize = titleFontSizeRange.value;
  titleSizeValue.textContent = titleFontSize + "px";
  updateRangeFill(titleFontSizeRange);
  renderPreview();
};

// Body Font
bodyFontSizeRange.oninput = () => {
  bodyFontSize = bodyFontSizeRange.value;
  bodySizeValue.textContent = bodyFontSize + "px";
  updateRangeFill(bodyFontSizeRange);
  renderPreview();
};

// Heading Level
headingLevelSelect.onchange = () => {
  globalHeadingLevel = headingLevelSelect.value;
  renderPreview();
};



updateRangeFill(widthRange);
updateRangeFill(radiusRange);
updateRangeFill(titleFontSizeRange);
updateRangeFill(bodyFontSizeRange);

addWrapperBtn.onclick=createWrapper;
createWrapper();
widthValue.textContent = widthRange.value + "px";
radiusValue.textContent = radiusRange.value + "px";
renderPreview();
</script>

</body>
</html>
