<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rise Generator</title>

<style>
:root{
  --bg: linear-gradient(135deg,#1e1f4b,#2c2f7a);
  --sidebar: rgba(255,255,255,0.08);
  --accent: #6c63ff;
  --accent-hover: #5a52e0;
  --text: #ffffff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui, -apple-system, sans-serif;
}

body{
  height:100vh;
  background:var(--bg);
  display:flex;
}

/* Sidebar */
.sidebar{
  width:240px;
  background:var(--sidebar);
  backdrop-filter:blur(15px);
  padding:30px 20px;
  display:flex;
  flex-direction:column;
  gap:15px;
  box-shadow:4px 0 20px rgba(0,0,0,0.3);
}

.sidebar h2{
  color:white;
  margin-bottom:20px;
}

.sidebar button{
  padding:14px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  background:var(--accent);
  color:white;
  font-size:15px;
  font-weight:600;
  transition:0.3s ease;
  text-align:left;
}

.sidebar button:hover{
  background:var(--accent-hover);
  transform:translateX(5px);
}

.sidebar button.active{
  background:white;
  color:black;
}

/* Main Content */
.main{
  flex:1;
  padding:30px;
}

.viewer{
  width:100%;
  height:100%;
  background:white;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

iframe{
  width:100%;
  height:100%;
  border:none;
  opacity:0;
  transition:opacity 0.4s ease;
}

  .signature{
  margin-top:auto;
  padding-top:20px;
  font-size:13px;
  text-align:center;
  color:#ddd;
  opacity:0.8;
  transition:0.3s;
}

/* Creative signature glow */
.signature span{
  display:inline-block;
  padding:8px 12px;
  border-radius:20px;
  background:var(--neon);
  background-size:200% 200%;
  animation:neonMove 3s linear infinite;
  color:white;
  font-weight:600;
  box-shadow:0 0 15px rgba(108,99,255,0.6);
}

.signature span:hover{
  transform:scale(1.05);
}

iframe.show{
  opacity:1;
}

/* Responsive */
@media(max-width:768px){
  .sidebar{
    width:180px;
  }
}
@keyframes pulseGlow {
  0% { box-shadow: 0 0 0px rgba(108,99,255,0.7); }
  50% { box-shadow: 0 0 20px rgba(108,99,255,1); }
  100% { box-shadow: 0 0 0px rgba(108,99,255,0.7); }
}

.pulse {
  animation: pulseGlow 1s ease-in-out 3;
}
/* PRO Badge */
.pro-badge{
  display:inline-block;
  margin-left:8px;
  padding:4px 10px;
  font-size:11px;
  font-weight:700;
  letter-spacing:0.5px;
  border-radius:20px;
  background:linear-gradient(90deg,#ff8a00,#ff00cc);
  color:white;
  box-shadow:0 0 12px rgba(255,0,200,0.6);
  vertical-align:middle;
}
</style>
</head>

<body>

<div class="sidebar">
  <h2>Rise Interactivity<!--<span class="pro-badge">PRO</span>--></h2>
  
<button data-page="Accordion" onclick="loadPage('pages/Accordion_Customize.html', this)">Accordion</button>
<button data-page="Tab" onclick="loadPage('pages/Tab_Customize.html', this)">Tab</button>
<button data-page="Flip" onclick="loadPage('pages/maintance.html', this)">Flip</button>
<button data-page="Text-Entry" onclick="loadPage('pages/maintance.html', this)">Text Entry</button>
<button data-page="Certificate" onclick="loadPage('pages/certificate-final.html', this)">Certificate</button>
   <div class="signature" onclick="celebrate()">
    <span>Developed by Thinesh ‚ù§Ô∏è</span>
  </div>
</div>

<div class="main">
  <div class="viewer">
    <iframe id="frame"></iframe>
  </div>
</div>

<script>
function loadPage(page, btn){
  const iframe = document.getElementById("frame");

  // Remove active class from all buttons
  document.querySelectorAll(".sidebar button")
    .forEach(b => b.classList.remove("active"));

  // Add active only if a button triggered it
  if(btn){
    btn.classList.add("active");
  }

  iframe.classList.remove("show");

  setTimeout(() => {
    iframe.src = page;
    iframe.onload = () => {
      iframe.classList.add("show");
    }
  }, 200);
}

// Load welcome page automatically WITHOUT activating any button
window.onload = function(){
  loadPage('pages/Welcome.html');
};
</script>
<script>
function celebrate(){



  // üòä RANDOM FLOATING EMOJIS
  const emojis = ["üòä","üòé","üî•","üöÄ","‚ú®","üéâ","üòÅ","üåü"];

  for(let i = 0; i < 6; i++){

    const emoji = document.createElement("div");
    emoji.className = "emoji";

</script>
<script>
window.addEventListener("message", function(event){

  if(!event.data || !event.data.type) return;

  if(event.data.type === "highlight"){
    const pageName = event.data.page;
    const buttons = document.querySelectorAll(".sidebar button");

    buttons.forEach(btn=>{
      btn.classList.remove("pulse");

      if(btn.dataset.page === pageName){
        btn.classList.add("pulse");
      }
    });
  }

});
</script>
</body>

</html>
